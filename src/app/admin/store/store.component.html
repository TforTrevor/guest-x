<div class="container">
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address 1</mat-label>
            <input matInput placeholder="Address 1" formControlName="address1">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address 2</mat-label>
            <input matInput placeholder="Address 2" formControlName="address2">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State Abbreviation</mat-label>
            <input matInput placeholder="State Abbreviation" formControlName="stateAbbrv">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Time Zone</mat-label>
            <input matInput placeholder="Time Zone" formControlName="timeZoneName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Urbanization</mat-label>
            <input matInput placeholder="Urbanization" formControlName="urbanization">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Zip 4</mat-label>
            <input matInput placeholder="Zip 4" formControlName="zip4">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Zip 5</mat-label>
            <input matInput placeholder="Zip 5" formControlName="zip5">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Table Count</mat-label>
            <input matInput placeholder="Table Count" formControlName="tableCount">
        </mat-form-field>
    </form>
</div>
